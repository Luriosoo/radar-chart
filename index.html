<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js (stable UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #ffffff;
      }
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    canvas {
      display: block;
      width: 600px;
      height: 400px;
      margin: auto;
    }

    .slider {
      margin: 12px 0;
    }

    button {
      margin-top: 10px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <canvas id="radarChart" width="600" height="400"></canvas>
    <div id="sliders"></div>
    <button id="saveBtn">Save values</button>
    <button id="loadBtn">Load values</button>
  </div>

  <script>
    // ---------- CONFIG ----------
    const STORAGE_KEY = 'radar-values';
    const WEEK_KEY = 'radar-week';

    const labels = [
      'Sleep',
      'Workout',
      'Diarying',
      'Korean',
      'Reading',
      'Studying'
    ];

    const defaultValues = [0, 0, 0, 0, 0, 0];

    // ---------- WEEK HANDLING ----------
    function getWeekId(date = new Date()) {
      const year = date.getFullYear();
      const start = new Date(year, 0, 1);
      const diff = Math.floor((date - start) / 86400000);
      return year + '-W' + Math.floor(diff / 7);
    }

    const currentWeek = getWeekId();
    let values = [...defaultValues];

    const savedWeek = localStorage.getItem(WEEK_KEY);
    const savedValues = localStorage.getItem(STORAGE_KEY);

    if (savedValues && savedWeek === currentWeek) {
      values = JSON.parse(savedValues);
    } else {
      localStorage.setItem(WEEK_KEY, currentWeek);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
    }

    // ---------- CHART ----------
    const ctx = document.getElementById('radarChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels,
        datasets: [{
          data: values,
          fill: true,
          backgroundColor: 'rgba(107, 39, 55,0.25)',
          borderColor: 'rgb(107, 39, 55)',
          pointBackgroundColor: 'rgb(107, 39, 55)'
        }]
      },
      options: {
        responsive: false, // IMPORTANT: stability
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: 0,
            max: 100,
            ticks: { display: false },
            grid: { color: 'rgba(128,128,128,0.3)' },
            pointLabels: {
              color: getComputedStyle(document.body).color
            }
          }
        }
      }
    });

    // ---------- SLIDERS ----------
    const slidersDiv = document.getElementById('sliders');

    function buildSliders() {
      slidersDiv.innerHTML = '';
      labels.forEach((label, i) => {
        const wrap = document.createElement('div');
        wrap.className = 'slider';

        const text = document.createElement('label');
        text.textContent = `${label}: ${values[i]}`;

        const slider = document.createElement('input');
        slider.type = 'range';
        slider.min = 0;
        slider.max = 100;
        slider.value = values[i];

        slider.oninput = () => {
          values[i] = Number(slider.value);
          text.textContent = `${label}: ${slider.value}`;
          chart.update();
        };

        wrap.appendChild(text);
        wrap.appendChild(slider);
        slidersDiv.appendChild(wrap);
      });
    }

    buildSliders();

    // ---------- SAVE / LOAD ----------
    document.getElementById('saveBtn').onclick = () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
      localStorage.setItem(WEEK_KEY, currentWeek);
      alert('Saved for this week');
    };

    document.getElementById('loadBtn').onclick = () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        values = JSON.parse(saved);
        chart.data.datasets[0].data = values;
        buildSliders();
        chart.update();
      }
    };
  </script>
</body>
</html>
